<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Quiz</title>
</head>
<body>

<section class="assistant">
    <div class="container">
        <div class="list__inner">
            <div class="list__inner-left">

                <div class="quiz" data-assistant="">
                    <div class="assistant__inner">
                        <h2 data-quiz-question="">
                            <span>что </span>у вас?
                        </h2>
                        <div style="width:100%;height:7px">
                            <div class="assistant__progressbar" id="progressbar" style="width: 100%; height: 100%;background-color:#06357a;"></div>
                        </div>
                        <div class="quiz-question__links" data-quiz-links=""></div>
                        <div class="assistant__cards" id="quiz" data-quiz=""></div>

                        <div class="assistant__form">
                            <h3 class="assistant__form-title"><span>Расскажите</span> нам о Вашей ситуации</h3>
                            <p>Подробное описание Вашего варианта - ключ эффективного решения.</p>
                            <div class="assistantBlockForm">
                                <div class="assistantBlockForm__form active" data-form-blockForm="">
                                    <form class="assistantBlockForm__form-helper" id="assistant-quiz__form" data-form-helper=""
                                          method="GET">
                                        <div class="assistantBlockForm__field">
                                  <textarea name="text" id="assistantTextarea"  placeholder="Введите сообщение"
                                  ></textarea>
                                        </div>
                                        <div class="assistantBlockForm__name form-group">
                                            <label class="form-label" for="assistant-input__name">Ваше имя*</label>
                                            <input
                                                    id="assistant-input__name"
                                                    type="text"
                                                    class="assistantBlockForm__name-input form-input"
                                                    name="contacts__name"
                                            />
                                        </div>
                                        <div class="assistantBlockForm__email form-group">
                                            <label class="form-label" for="assistant__input__email">E-mail*</label>
                                            <input
                                                    id="assistant__input__email"
                                                    type="email"
                                                    name="contacts__email"
                                                    class="assistantBlockForm__email-input form-input"
                                                    data-validate-field="email"
                                            />
                                        </div>
                                        <div class="assistantBlockForm__tel form-group">
                                            <label class="form-label" for="assistant__input__tel">Контактный телефон*</label>
                                            <input
                                                    id="assistant__input__tel"
                                                    type="tel"
                                                    name="contacts__tel"
                                                    class="assistantBlockForm__tel-input form-input"
                                                    data-validate-field="tel"
                                            />
                                        </div>
                                        <button class="assistantBlockForm__btn button-btn" href="#" type="submit">
                                            <div class="assistantBlockForm__link button-link">Отправить запрос</div>
                                        </button>
                                        <input type="hidden" data-input="hidden" name="inputHidden" value="">
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>



            </div>
        </div>
    </div>
</section>

  
  <script src="./index.js"></script>
</body>
</html>
